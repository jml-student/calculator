<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./calculate.png">
</head>
<body>
    <div class="container">
        <div class="screen">(Screen)</div>
        <div class="buttons">
            <div class="clear">AC</div>
            <div class="percent">%</div>
            <div class="plusminus">+/-</div>
            <div class="divide">/</div>
            <div class="seven">7</div>
            <div class="eight">8</div>
            <div class="nine">9</div>
            <div class="multiply">x</div>
            <div class="four">4</div>
            <div class="five">5</div>
            <div class="six">6</div>
            <div class="minus">-</div>
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
            <div class="plus">+</div>
            <div class="erase"><img src="./delete.png" alt="erase"></div>
            <div class="zero">0</div>
            <div class="dot">.</div>
            <div class="equal">=</div>
        </div>
    </div>
    <footer>
        <a href="https://www.flaticon.com/free-icons/calculator" title="calculator icons">Calculator icons created by Freepik - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/cancel" title="cancel icons">Cancel icons created by Pixel perfect - Flaticon</a>
    </footer>
    <script src="./script.js"></script>  
</body>
</html>
